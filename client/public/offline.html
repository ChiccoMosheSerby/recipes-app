<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Recipes</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;

            background: #f39455;
            background: -moz-linear-gradient(96deg, #f39455 8.43%, #F8CE57 94.44%);
            background: -webkit-linear-gradient(96deg, #f39455 8.43%, #F8CE57 94.44%);
            background: linear-gradient(96deg, #f39455 8.43%, #F8CE57 94.44%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#a30000", endColorstr="#d9cb0a", GradientType=1);

            word-break: break-word;

            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .city {
            align-items: center;
            width: 80%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 40px 8%;
            border-radius: 20px;


        }

        .city-name {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="city">
        <h2 class="city-name">
            <span>Please go online to get recipes.</span>

        </h2>
    </div>
</body>

</html>
